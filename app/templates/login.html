<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/css/login.css">
    <link rel="stylesheet" type="text/css" href="/static/css/efects.css">
    <link rel="stylesheet" type="text/css" href="/static/css/animate.min.css"/>
    <title>Login</title>

</head>

<body>
    <div class="container">
        <div class="box animate__animated animate__zoomInUp animate__delay-1s">
            <div style="text-align: center; padding-top: 10%;">
                <img class="hvr-bobx cp" src="/static/img/logo/logo.png" style="width: 60%;">
            </div>
            <div style="padding: 1.5vh; color: #8a4128; text-align: center; display: inherit;">
                <span style="display: inherit;">
                    <i class="" id="msg-login" style="display: none;"></i>
                    <p class="btn-switch" style="display: none;">					
                        <input type="radio" id="yes" name="switch" class="btn-switch__radio btn-switch__radio_yes" />
                        <input type="radio" checked id="no" name="switch" class="btn-switch__radio btn-switch__radio_no" />		
                        <label for="yes" class="btn-switch__label btn-switch__label_yes"><span class="btn-switch__txt">&nbsp;&nbsp;ON</span></label>								  <label for="no" class="btn-switch__label btn-switch__label_no"><span class="btn-switch__txt">OFF&nbsp;&nbsp;</span></label>
                    </p>
                </span>&nbsp;
            </div>
            <div style="text-align: center; margin-top: -4vh;">
                <form name="login" id="login" method="POST" action="/">
                    <div style="padding: 1vh;">
                        <div style="width: 100%; padding: 0.5vh; margin-left: -30%; color: #8a4128;">Login:&nbsp;</div>
                        <input required style="text-transform: lowercase; padding: 0.6vh; border: solid 1px #8a4128; border-radius: 5px; width:80%; height: 25px;" type="email" name="email"
                            placeholder="seu@email.com">
                    </div>
                    <div style="padding: 0.5vh;">
                        <div style="width: 100%; padding: 0.5vh; margin-left: -30%; color: #8a4128;">Senha:</div>
                        <input required style="padding: 0.6vh; border: solid 1px #8a4128; border-radius: 5px; width:80%; height: 25px;" type="password" name="senha"
                            placeholder="***********">
                    </div>
                    <input id='submit' name="sub" type="submit" style="display: none;">
                </form>
                <div style="padding: 1vh; margin-right: -64%;">
                    <input class="cp" onclick="checkAuth()" name="submit" type="submit" style="height: 30px; color: white; background-color: #8a4128; border: solid 1px #8a4128; border-radius: 5px;" value="Enviar">
                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/jquery-3.5.1.min.js"></script>
    <script src="/static/js/axios.min.js"></script>
    <script src="/static/js/appLogin.js"></script>    
</body>

</html>
